<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/781754d0f2.js" crossorigin="anonymous"></script>
</head>

<body class="md:m-[50px]">

    <header>
        <div class="navbar px-5 bg-cyan-50">
            <div class="flex-1">
                <div>
                    <h2 class="block text-3xl font-bold">Interactive</h2>
                    <h3 class="font-bold text-slate-500	">Geometry Genius</h3>
                </div>
            </div>
            <div>
                <button id="blogs" class="bg-blue-500 px-5 py-1 rounded-lg text-white font-semibold">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <section class="mt-8 md:flex">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-3 md:w-[70%] ">


                <div id="triangle-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/triangle.png" alt="">
                    <h2 id="triangle" class="text-lg font-semibold">Triangle</h2>
                    <p>Area[A] = 0.5 * b * x</p>

                  <div>
                    <input id="triangle-b" class="bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                    placeholder="b"><span>cm</span>
                <input id="triangle-h" class="bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                    placeholder="h"><span>cm</span>

                  </div>
                    <button id="triangle-calculate" class="btn btn-block">Calculate</button>
                </div>




                <div  id="rectangle-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/rectangle.png" alt="">
                    <h2 id="rectangle" class="text-lg font-semibold">Rectangle</h2>
                    <p>Area[A] = w * l</p>

                    <input id="rectangle-w" class="  bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                        placeholder="w"><span>cm</span>
                    <input id="rectangle-l" class="  bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                        placeholder="l"><span>cm</span>

                    <button id="rectangle-calculate" class="btn btn-block">Calculate</button>
                </div>




                <div  id="parallelogram-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/parallelogram.png" alt="">
                    <h2 id="parallelogram" class="text-lg font-semibold">Parallelogram</h2>
                    <p>Area[A] =b * h</p>

                    <input id="parallelogram-b" class="  bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                        placeholder="b"><span>cm</span>
                    <input id="parallelogram-h" class="  bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                        placeholder="h"><span>cm</span>

                    <button id="parallelogram-calculate" class="btn btn-block">Calculate</button>
                </div>




                <div  id="rhombus-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/rhombus.png" alt="">
                    <h2 id="Rhombus" class="text-lg font-semibold">Rhombus</h2>
                    <p>Area[A] = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>

                    <input id="Rhombus-d1" class="  bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                        placeholder="d1"><span>cm</span>
                    <input id="Rhombus-d2" class="  bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                        placeholder="d2"><span>cm</span>

                    <button id="Rhombus-calculate" class="btn btn-block">Calculate</button>
                </div>





                <div  id="pentagon-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/pentagon.png" alt="">
                    <h2 id="Pentagon" class="text-lg font-semibold">Pentagon</h2>
                    <p>Area[A] = 0.5 * p * b</p>

                    <input id="Pentagon-p" class="  bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                        placeholder="p"><span>cm</span>
                    <input id="Pentagon-b" class="  bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                        placeholder="b"><span>cm</span>

                    <button id="Pentagon-calculate" class="btn btn-block">Calculate</button>
                </div>




                <div  id="ellipse-body" class="single-card text-center p-5 border-solid border rounded-lg">
                    <img class="w-full h-[40%]" src="images/ellipse.png" alt="">
                    <h2 id="Ellipse" class="text-lg font-semibold">Ellipse</h2>
                    <p>Area[A] = Ï€ab </p>

                    <input id="Ellipse-b" class="  bg-slate-50 px-3 rounded-lg my-3 py-2" type="text"
                        placeholder="b"><span>cm</span>
                    <input id="Ellipse-h" class="  bg-slate-50 px-3 rounded-lg mb-3 py-2" type="text"
                        placeholder="h"><span>cm</span>

                    <button id="Ellipse-calculate" class="btn btn-block">Calculate</button>
                </div>
            </div>

            <div class="bg-slate-50 md:w-[28%] mx-auto text-center border-solid border p-3 rounded-lg">
                <h3 class="text-lg font-semibold underline">Area Calculation</h3>
                <table id="table-container" class="w-full">
                
                    
                </table>
            </div>
        </section>



    </main>



    <script src="script/calculat.js"></script>
</body>

</html>
